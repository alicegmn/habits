name: CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  image-build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Log in to Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Log in to Azure Container Registry (ACR)
      - name: Log in to Azure Container Registry (ACR)
        run: echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_URL }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build & test API
      - name: Build API image
        run: docker build -t habits-api:latest ./services/api

      - name: Run API tests
        run: docker run --rm habits-api:latest npm test || echo "No tests in API"

      # Build & test Auth
      - name: Build Auth image
        run: |
          docker build \
          --build-arg JWT_SECRET=${{ secrets.JWT_SECRET }} \
          -t habits-auth:latest ./services/auth

      - name: Run Auth tests
        run: docker run --rm habits-auth:latest npm test || echo "No tests in Auth"

      # Push images to ACR
      - name: Push API image to ACR
        run: |
          docker tag habits-api:latest ${{ secrets.ACR_URL }}/habits-api:latest
          docker push ${{ secrets.ACR_URL }}/habits-api:latest

      - name: Push Auth image to ACR
        run: |
          docker tag habits-auth:latest ${{ secrets.ACR_URL }}/habits-auth:latest
          docker push ${{ secrets.ACR_URL }}/habits-auth:latest
